<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(205, 205, 216);">
    <center><img src="logo.22bf709605809177256c.png" alt="." width="50%" height="150"> </center>

    <h1 ><center><Strong>Saylani Online Academy</Strong></center></h1>
   
  <form action="./2ndpage.html" method="get">

    <center>
 <fieldset style="width: 500px; background-color:rgb(155, 168, 185);" >
     
         <h2><strong>Student Registration From</strong></h2>
         <table>
             
             <tr>
                <td ><label for="name">Name:</label></td>
                 <td>

                    
                 <input type="text" name="name" id="name" placeholder="Name" maxlength="8" minlength="3" required>
                 </td>
             </tr>
 
             <tr>
                <td ><label for="Fname">Father Name:</label></td>
                 <td>
                    
                    <input type="text" name="Fname" id="Fname" placeholder="Father Name" maxlength="8" minlength="3" required>
                </td>
             </tr>
             <tr>
                <td><label for="Fname">password:</label></td>
                 <td>
                    
                    <input type="password" name="password" id="password" placeholder="password" maxlength="8" minlength="6" required>
                </td>
             </tr>

             <tr>
                <td><label for="add">Address:</label></td>
                 <td>
                    
                    <textarea name="add" id="" cols="21" rows="5">Address</textarea >
                </td>
             </tr>

             <tr>
                <td ><label for="">Gender:</label></td>
                 <td>
                    <label for="male">Male</label>
                    <input type="radio" name="Gender" id="male"   required>
                    <label for="female">Female</label>
                    <input type="radio" name="Gender" id="female"   required>
                </td>

                
             </tr>

             <tr>
               <td><label for="">Language:</label></td>

               <td>
                  <label for="urdu">Urdu</label>
                  <input type="checkbox" name="urdu" id="urdu">

                  <label for="eng">English</label>
                  <input type="checkbox" name="eng" id="eng">

                  <label for="arb">Arabic</label>
                  <input type="checkbox" name="arb" id="arb" >
               
                  <label for="chn">Chiness</label>
                  <input type="checkbox" name="chn" id="chn">
               </td>
             </tr>

             <tr>
               <td><label for="dob">DOB:</label> </td>
               <td>
                  <input type="date" name="dob" id="dob" required>
               </td>

             </tr>

             <tr>
               <td><label for="email">Email Id:</label> </td>
               <td>
                  <input type="email" name="email" id="email" placeholder="Email ID" required>
               </td>

             </tr>
             <tr>
               <td><label for="num">Mobile Number:</label> </td>
               <td>
                  <input type="number" name="num" id="num" placeholder="Mobile Number" required>
               </td>

             </tr>

             <tr>
               <td><label for="city">City:</label> </td>
               <td>
                <select name="city" id="city">
                  <option value=""disabled selected> Select City</option>
                  
                  <option value="Hyd">Hyderabad</option>
                  <option value="Khi">Karachi</option>
                  <option value="Lhr">Lahore</option>
                  <option value="Isl">Islamabad</option>

               </select>
               </td>

             </tr>
             <tr>
               <td><label for="hob">Hobbies:</label> </td>
               <td>
                <select name="hob" id="hob" multiple>
                  
                  
                  <option value="Hyd">Cricket</option>
                  <option value="Khi">Stydy</option>
                  <option value="Lhr">footbaal</option>
                  <option value="Isl">tenis</option>

               </select>
               </td>

             </tr>

             <tr>
               <td><label for="pic_up">Picture Upload:</label> </td>
               <td>
                  <input type="file" name="pic_up" id="pic_up" accept="./image"  >
               </td>
               <td>
                  
                 <button>Upload</button>
               </td>
               
             </tr>
             
            
         </table> 
         <br>
         <label for="submit"></label>
         <input type="submit" name="submit" id="submit">

         <label for=""></label>
         <input type="reset" name="reset" id="reset">
    
 </fieldset>
 </center>

  </form>
</body>
</html>
