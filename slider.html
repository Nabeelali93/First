<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 56px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/logo.22bf709605809177256c.png" alt="Saylani Smit Hyderabad"  title="Saylani Smit Hyderabad" data-description="The best orginization in the world" />
<button class="amazingsliderbutton as-btn-orangeborder-medium">Click Me</button>
                </li>
                <li><img src="images/bc033aaf-0f16-4983-a0e9-c94e9b07a3ca-311.jpeg" alt="bc033aaf-0f16-4983-a0e9-c94e9b07a3ca-311"  title="bc033aaf-0f16-4983-a0e9-c94e9b07a3ca-311" />
                </li>
                <li><img src="images/Saylani-Cover.png" alt="Saylani-Cover"  title="Saylani-Cover" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/logo.22bf709605809177256c-tn.png" alt="Saylani Smit Hyderabad" title="Saylani Smit Hyderabad" /></li>
                <li><img src="images/bc033aaf-0f16-4983-a0e9-c94e9b07a3ca-311-tn.jpeg" alt="bc033aaf-0f16-4983-a0e9-c94e9b07a3ca-311" title="bc033aaf-0f16-4983-a0e9-c94e9b07a3ca-311" /></li>
                <li><img src="images/Saylani-Cover-tn.png" alt="Saylani-Cover" title="Saylani-Cover" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="jQuery Image Slider">jQuery Image Slider</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
